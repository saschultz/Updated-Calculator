<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>

        <!--Radio Buttons-->
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>Add
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">Subtract
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">Multiply
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">Divide
          </label>
        </div>
        <!--Submit Button-->
        <button type="submit" class="btn">Calculate!</button>
      </form> <!--Close of form-->
      <div id="output">

      </div>
    </div>
  </body>
</html>
