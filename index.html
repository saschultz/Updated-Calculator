<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculate">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn" id="addBtn">Add!</button>
        <button type="submit" class="btn" id="subBtn">Subtract!</button>
        <button type="submit" class="btn" id="multBtn">Multiply!</button>
        <button type="submit" class="btn" id="divBtn">Divide!</button>
      </form>

          <!-- output here -->
          <div id="output">
          </div>

    </div>
  </body>
</html>
